<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер и калькулятор дат</title>
</head>

<body>
    <div style="display: flex;">
        <button id="datecalcButton" style="margin-right: 30px;">Калькулятор дат</button>
        <button id="timerButton">Таймер</button>
    </div>
    <form id="datecalc">
        <h3>Калькулятор дат</h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate">
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate">
        </label>
        <button type="submit">Рассчитать!</button>
        <p id="datecalc__result"></p>
    </form>
    <form id="timer" style="display: none;">
        <h3>Таймер</h3>
        <button id="timer__start">Запустить таймер</button>
        <p id="timer__result"></p>
        <audio src="../webpack_lesson/audio/audio.mp3"></audio>
    </form>
</body>

</html>
